<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Compiladores</title>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="alfabeto-tab"
          data-toggle="tab"
          href="#alfabeto"
          role="tab"
          aria-controls="alfabeto"
          aria-selected="true"
          >Alfabeto</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="lenguaje-tab"
          data-toggle="tab"
          href="#lenguaje"
          role="tab"
          aria-controls="lenguaje"
          aria-selected="false"
          >Lenguaje</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="palabra-tab"
          data-toggle="tab"
          href="#palabra"
          role="tab"
          aria-controls="palabra"
          aria-selected="false"
          >Palabra</a
        >
      </li>
    </ul>
    <div class="tab-content container" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="alfabeto"
        role="tabpanel"
        aria-labelledby="alfabeto-tab"
      >
        <form>
          <div class="form-group row">
            <h1>OPERACIONES CON ALFABETOS</h1>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alfabeto 1</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAlfabeto1" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alfabeto 2</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAlfabeto2" />
            </div>
          </div>

          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="selectOperacion"
                >Operaciones</label
              >
              <select class="custom-select mr-sm-2" id="selectOperacion">
                <option selected>Operacion...</option>
                <option value="1">Union</option>
                <option value="2">Interseccion</option>
                <option value="3">Diferencia A1 - A2</option>
                <option value="4">Diferencia A2 - A1</option>
              </select>
            </div>

            <div class="col-auto my-1">
              <button class="btn btn-primary" id="btnEjecutar">Ejecutar</button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="lenguaje"
        role="tabpanel"
        aria-labelledby="lenguaje-tab"
      >
        <form>
          <div class="form-group row">
            <h1>OPERACIONES CON LENGUAJES</h1>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Lenguaje 1</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLenguaje1" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label" id="labelLenguaje2"
              >Lenguaje 2</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLenguaje2" />
            </div>
          </div>

          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only">Operaciones</label>
              <select
                class="custom-select mr-sm-2"
                id="selectOperacionLenguaje"
              >
                <option selected>Operacion...</option>
                <option value="1">Union</option>
                <option value="2">Interseccion</option>
                <option value="3">Diferencia A1 - A2</option>
                <option value="4">Diferencia A2 - A1</option>
                <option value="5">Concatenacion</option>
                <option value="6">Potencia</option>
                <option value="7">Inversa</option>
                <option value="8">Cardinalidad</option>
              </select>
            </div>

            <div class="col-auto my-1">
              <button class="btn btn-primary" id="btnEjecutarL">
                Ejecutar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="palabra"
        role="tabpanel"
        aria-labelledby="palabra-tab"
      >
        <form>
          <div class="form-group row">
            <h1>OPERACIONES CON PALABRAS</h1>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Palabra</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPalabra" />
            </div>
          </div>

          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="selectOperacion"
                >Operaciones</label
              >
              <select class="custom-select mr-sm-2" id="selectPalabraOperacion">
                <option selected>Operacion...</option>
                <option value="1">Cardinalidad</option>
                <option value="2">Inversa</option>
              </select>
            </div>

            <div class="col-auto my-1">
              <button class="btn btn-primary" id="btnEjecutarP">
                Ejecutar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/funcionesAuxiliares.js"></script>
    <script type="text/javascript" src="./js/operacionesAlfabeto.js"></script>
    <script type="text/javascript" src="./js/operacionesLenguaje.js"></script>
    <script type="text/javascript" src="./js/operacionesPalabra.js"></script>
  </body>
</html>
